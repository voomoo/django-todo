<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous"
/>

{% if user.is_authenticated %} 
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'currenttodos' %}">Django_TODO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'createtodos' %}"
              >Create Todos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'currenttodos' %}">Current Todos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'completedtodos' %}">Completed Todos</a>
          </li>
        </ul>
        <h5>{{user.username}}</h5>
        <form class="navbar-nav mb-2 mb-lg-0" action="{% url 'logoutuser' %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-xs btn-outline-danger" type="submit">Log out</button>
          </form>
      </div>
    </div>
  </nav>



{% else %}
<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Django_TODO</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'signupuser' %}"
            >Sign up</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'loginuser' %}">Sign in</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% endif %}
<br /><br />

{% block content %} {% endblock %}


<style>
    .btn-group-xs > .btn, .btn-xs {
      padding: .4rem .4rem;
      font-size: .65rem;
      line-height: .5;
      border-radius: .2rem;
      margin-left: 5px;
    }
</style>
