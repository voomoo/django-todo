{% extends 'todo/base.html' %}

{%block content%}
<h2 class="d-flex justify-content-center">Create Todos</h2>
<br>

{% if error %} <h5 class="d-flex justify-content-center alert alert-danger mx-5">{{ error }}</h5> {% endif %}
<div class="container d-flex justify-content-center">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success w-100" type="submit">Create</button>
    </form>
</div>

{% endblock%}
